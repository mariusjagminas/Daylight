<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="apple-touch-icon" sizes="180x180" href="/assets/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="/assets/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="/assets/favicon-16x16.png">
    <link rel="manifest" href="/assets/site.webmanifest">
    <title>Daylight</title>
  </head>
  <body class="has-navbar-fixed-top has-background-light">
    <div id="preloader" class="app-preloader app-element-is-invisible">
      <img src="./assets/preloader.gif" alt="preloader fading lines" />
    </div>
    <!-- Header starts here -->
    <header>
      <nav
        class="navbar is-primary is-fixed-top"
        role="navigation"
        aria-label="main navigation"
      >
        <div class="container">
          <div class="navbar-brand">
            <a href="./index.html" class="navbar-item is-size-4 ">
              Daylight
            </a>
            <a
              role="button"
              class="navbar-burger"
              data-target="navMenu"
              aria-label="menu"
              aria-expanded="false"
            >
              <span aria-hidden="true"></span>
              <span aria-hidden="true"></span>
              <span aria-hidden="true"></span>
            </a>
          </div>
          <div class="navbar-menu" id="navMenu">
            <div class="navbar-end">
              <a href="./index.html" class="navbar-item is-size-5">About</a>
              <a href="./app.html" class="navbar-item is-size-5 is-active">
                App
              </a>
            </div>
          </div>
        </div>
      </nav>
    </header>
    <!-- Main starts here -->
    <main class="section container has-text-centered">
      <!-- Animated svg starts here -->
      <div class="app-animation-wrapper">
        <div class="app-animation-wrapper-inner">
          <svg
            xmlns="http://www.w3.org/2000/svg"
            xmlns:xlink="http://www.w3.org/1999/xlink"
            aria-hidden="true"
            focusable="false"
            width="90%"
            height="90%"
            style="-ms-transform: rotate(360deg); -webkit-transform: rotate(360deg); transform: rotate(360deg);"
            preserveAspectRatio="xMidYMid meet"
            viewBox="0 0 1728 1792"
          >
            <path
              d="M873 416q-130 0-240.5 64.5t-175 175T393 896t64.5 240.5t175 175T873 1376t240.5-64.5t175-175T1353 896t-64.5-240.5t-175-175T873 416zm853 757q0 6-7 12t-13 8l-293 97v306q0 16-13 26q-14 9-29 4l-292-94l-180 248q-9 12-26 12t-26-12l-180-248l-292 94q-15 5-29-4q-12-8-14-26v-306l-292-97q-16-5-20-20q-5-16 4-29l180-248L24 648q-9-13-4-29q4-15 20-20l292-97V196q2-18 14-26q14-9 29-4l292 94L847 12q9-12 26-12t26 12l180 248l292-94q15-5 29 4q13 10 13 26v306l293 97q6 2 13 8t7 12q4 15-4 29l-181 248l181 248q8 14 4 29zm-277-277q0-157-77-289.5T1162.5 397T873 320t-289.5 77T374 606.5T297 896q0 118 46 225t123 184t183.5 122.5T873 1473q158 0 290.5-77.5t209-210T1449 896z"
              fill="#f67a05"
            />
          </svg>
        </div>
      </div>
      <!-- Animated svg ends here -->
      <!-- Input starts here -->
      <div class="columns is-centered is-mobile app-input">
        <div class="column is-narrow">
          <form class="field has-addons" id="input">
            <div class="control">
              <input
                class="input "
                type="text"
                placeholder="Enter City or Country"
                autofocus
              />
            </div>
            <div class="control">
              <button class="button is-primary ">
                Search
              </button>
            </div>
          </form>
        </div>
      </div>
      <!-- Input ends here -->
      <!-- Error message starts here -->
      <p id="error-message" class="title is-size-4 app-element-is-invisible">
        Location not found, please try again.
      </p>
      <!-- Error message ends here -->
      <div class="app-element-is-invisible" id="info-container">
        <h2 class="title is-size-3 test app-title" id="location-name">
          Place Name
        </h2>
        <time class="title is-size-5" id="current-date">
          Day month year
        </time>
        <!-- Sunrise Sunset Times starts here -->
        <div class="app-cards-container">
          <div class="columns ">
            <!-- Sunrise info starts here -->
            <div class="column">
              <div class="card">
                <div class="card-image app-card-image">
                  <svg
                    xmlns="http://www.w3.org/2000/svg"
                    xmlns:xlink="http://www.w3.org/1999/xlink"
                    aria-hidden="true"
                    focusable="false"
                    width="70%"
                    height="70%"
                    style="-ms-transform: rotate(360deg); -webkit-transform: rotate(360deg); transform: rotate(360deg);"
                    preserveAspectRatio="xMidYMid meet"
                    viewBox="0 0 1024 1024"
                  >
                    <path
                      d="M1024 759q-97 62-96 137q1 36 4 55q92 33 92 73H0q0-40 93-74q3-27 3-54q-2-77-96-137q255-11 137-237q227 117 238-138q60 94 137 96q75 2 137-96q11 255 238 138q-118 226 137 237zM512 576q-87 0-161 43T234.5 735.5T192 896q0 12 1 28q30-6 64-11q-1-15-1-17q0-106 75-181t181-75t181 75t75 181q0 3-1 17q34 5 64 11q1-17 1-28q0-87-42.5-160.5T673 619t-161-43zm64-384v96q0 13-9.5 22.5T544 320h-64q-13 0-22.5-9.5T448 288v-96H335q-25-22-8-37L489 9q9-9 23-9t24 9l162 146q16 15-9 37H576z"
                      fill="#F67A05"
                    />
                  </svg>
                </div>
                <div class="card-content">
                  <div class="content">
                    <p class="title  is-3">
                      Sunrise
                    </p>
                  </div>
                  <div class="content">
                    <time class="title is-2" id="sunrise-time">
                      00:00
                    </time>
                  </div>
                </div>
              </div>
            </div>
            <!-- Sunrise info ends here -->
            <!-- Sunset info starts here -->
            <div class="column">
              <div class="card ">
                <div class="card-image app-card-image">
                  <svg
                    xmlns="http://www.w3.org/2000/svg"
                    xmlns:xlink="http://www.w3.org/1999/xlink"
                    aria-hidden="true"
                    focusable="false"
                    width="70%"
                    height="70%"
                    style="-ms-transform: rotate(360deg); -webkit-transform: rotate(360deg); transform: rotate(360deg);"
                    preserveAspectRatio="xMidYMid meet"
                    viewBox="0 0 1024 1024"
                  >
                    <path
                      d="M1024 759q-97 62-96 137q1 36 4 55q92 33 92 73H0q0-40 93-74q3-28 3-54q-2-77-96-137q255-11 137-237q227 117 238-138q60 94 137 96q75 2 137-96q11 255 238 138q-118 226 137 237zM512 576q-87 0-161 43T234.5 735.5T192 896q0 12 1 28q30-6 64-11q-1-15-1-17q0-106 75-181t181-75t181 75t75 181q0 2-1 17q34 5 64 11q1-17 1-28q0-87-43-160.5T672.5 619T512 576zm24-265q-10 9-24 9t-23-9L327 165q-17-15 8-37h113V32q0-13 9.5-22.5T480 0h64q13 0 22.5 9.5T576 32v96h113q25 22 9 37z"
                      fill="#F67A05"
                    />
                  </svg>
                </div>
                <div class="card-content">
                  <div class="content">
                    <p class="title  is-3">
                      Sunset
                    </p>
                  </div>
                  <div class="content">
                    <time class="title is-2" id="sunset-time">
                      00:00
                    </time>
                  </div>
                </div>
              </div>
            </div>
            <!-- Sunset info ends here -->
          </div>
          <div class="app-daylength-wrrapper">
            <time class="title is-size-4" id="day-length">
              Day length 00:00
            </time>
          </div>
          <div class="app-daylength-wrrapper">
            <time class="title is-size-4" id="next-date">Next date</time>
          </div>
          <!-- Sunrise Sunset Times ends here -->
        </div>
      </div>
    </main>
    <!-- Main ends here -->
    <footer class="footer has-background-black-ter">
      <div class=" level-item content has-text-centered has-text-white">
        <p>
          Made by
          <a href="https://github.com/mariusjagminas">Marius Jagminas</a>
          <br />

          <a
            href="https://github.com/CodingGarden/seedling-school-01-frontend-project"
          >
            Seedling School 01 Front End Project
          </a>
          by
          <a href="https://coding.garden/" class="is-link">
            Coding Garden with CJ
          </a>
        </p>
      </div>
    </footer>
  </body>
</html>
